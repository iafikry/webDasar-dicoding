<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memasak Air</title>
</head>
<body>
    <p id="name">Langkah-langkah memasak air</p>
    <ol id="daftar">
        <li id="awal">Masukan air ke dalam wadah.</li>
        <li id="akhir">Matikan kompor.</li>
    </ol>
    <hr size="2" width="95%" color="black">
    <script>
        const newElement = document.createElement("li"); //membuat elemen <li> baru
        newElement.innerText = "Selamat menikmati!"; // <li> Selamat menikmati </li>
        const daftar = document.getElementById("daftar"); // mengambil element parent dari <li>, yaitu <ol> yang mempunyai id = "daftar"
        daftar.appendChild(newElement); // insert element child (<li>) ke element parent (<ol>) pada baris terakhir
        const elementAwal = document.createElement("li");
        elementAwal.innerText = "Hidupkan kompor.";
        const itemAwal = document.getElementById("awal");
        daftar.insertBefore(elementAwal, itemAwal); //memasukan elementAwal sebelum itemAwal
    </script>
</body>
</html>
