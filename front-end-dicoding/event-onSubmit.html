<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event onSubmit</title>
    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border:2px solid black ;
            padding: 15px;
        }
        .form-element {
            margin: 8px;
            align-items: left;
        }
    </style>
</head>
<body>
    <div class="contents">
        <h2 align="center">Isi data diri</h2>
        <div class="formContent">
            <form id="formDataDiri">
                <div class="form-element">
                    <label for="nama">Nama :</label>
                    <input type="text" name="nama" id="nama" placeholder="Nama Anda" required> <br>
                </div>
                <div class="form-element">
                    <label for="domisili"> Domisili : </label>
                    <input type="text" name="domisili" id="domisili" placeholder="Domisili Anda" required><br>
                    <div class="form-element">
                        <input type="submit" value="Submit Data">
                    </div>
                </div>
            </form>
        </div>
        <h3 id="messageAfterSubmit"></h3>
    </div>

    <script>
        const submitAction = document.getElementById("formDataDiri");
        submitAction.addEventListener('submit', function(){
            const inputNama = document.getElementById("nama").value;
            const inputDomisili = document.getElementById("domisili").value;
            const hiddenMessage = "Halo "+ inputNama + " bagaimana cuacanya di " + inputDomisili +"?";
            document.getElementById("messageAfterSubmit").innerText = hiddenMessage;
            event.preventDefault(); //fungsinya untuk mencegah proses refresh pada web pada saat akan mengirimkan data dari form
        });
    </script>
</body>
</html>
